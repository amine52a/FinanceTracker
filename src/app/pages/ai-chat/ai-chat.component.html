<app-sidebar></app-sidebar>
<div class="chatbot-container">
  <div class="msger max-w-3xl mx-auto h-[90vh] flex flex-col rounded-lg shadow-md overflow-hidden bg-white">
    
    <!-- Header -->
    <header class="msger-header flex justify-between items-center px-4 py-3 bg-blue-600 text-white">
      <div class="msger-header-title flex items-center gap-2 font-medium">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon-small text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
        Finance Assistant
      </div>
      <div class="msger-header-options">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon-small text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </div>
    </header>

    <!-- Chat Window -->
    <main class="msger-chat flex-1 overflow-y-auto p-4 bg-gray-50">
      <div *ngFor="let msg of chatHistory" class="mb-4">
        
        <!-- Bot message -->
        <div *ngIf="msg.role === 'assistant'" class="flex items-start gap-3">
          <div class="flex-shrink-0 w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon-small text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          </div>
          <div class="bg-white rounded-lg p-3 max-w-[80%] shadow-sm border border-gray-100">
            <div class="flex justify-between text-xs text-gray-500 mb-1">
              <span class="font-medium">BOT</span>
              <span>{{ getCurrentTime() }}</span>
            </div>
            <div class="text-sm text-gray-800">{{ msg.content }}</div>
          </div>
        </div>

        <!-- User message -->
        <div *ngIf="msg.role === 'user'" class="flex items-start gap-3 justify-end">
          <div class="flex-shrink-0 w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon-small text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
          <div class="bg-blue-600 text-white rounded-lg p-3 max-w-[80%] shadow-sm">
            <div class="flex justify-between text-xs mb-1 text-blue-100">
              <span class="font-medium">YOU</span>
              <span>{{ getCurrentTime() }}</span>
            </div>
            <div class="text-sm">{{ msg.content }}</div>
          </div>
        </div>
      </div>

      <!-- Loading Indicator -->
      <div *ngIf="loading" class="flex items-start gap-3">
        <div class="flex-shrink-0 w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon-small text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
        </div>
        <div class="bg-white rounded-lg p-3 max-w-[80%] shadow-sm border border-gray-100">
          <div class="flex space-x-2">
            <div class="w-2 h-2 rounded-full bg-gray-300 animate-bounce"></div>
            <div class="w-2 h-2 rounded-full bg-gray-300 animate-bounce" style="animation-delay: 0.2s"></div>
            <div class="w-2 h-2 rounded-full bg-gray-300 animate-bounce" style="animation-delay: 0.4s"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Input -->
    <form class="msger-inputarea flex items-center gap-2 border-t border-gray-200 p-3 bg-white" (ngSubmit)="sendMessage()">
      <input [(ngModel)]="message" name="message" type="text"
             placeholder="Type your message..."
             class="flex-1 p-3 rounded-lg border border-gray-300 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
             [disabled]="loading" />
      <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-4 py-2.5 rounded-lg text-sm disabled:opacity-50 disabled:cursor-not-allowed"
              [disabled]="loading || !message.trim()">
        {{ loading ? '...' : 'Send' }}
      </button>
    </form>
  </div>
</div>
