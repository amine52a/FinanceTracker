<section class="container">
  <div class="login-container">
    <div class="circle circle-one"></div>
    <div class="form-container">
      <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
      <h1 class="opacity">REGISTER</h1>
      <form (ngSubmit)="register()">
        <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit" class="opacity">CREATE ACCOUNT</button>
      </form>
      <div class="register-forget opacity">
        <a  href="/login">Back to Login</a>
      </div>
      <p style="color: red;" *ngIf="errorMessage">{{ errorMessage }}</p>
    </div>
    <div class="circle circle-two"></div>
  </div>
  <div class="theme-btn-container"></div>
</section>
